<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<body>
    <div id="app">
        <button @click="myClick">点击事件</button>
        <a href="www.baidu.com" @click.prevent='myClick'>点击不管用</a>
    </div>

</body>
<script>
    let vue = new Vue({
        el: '#app',
        methods: {
            myClick: function(){
                alert('message')
            }
        }
    })
</script>

</html>
